<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button id="addProject" class="btn-icon">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="project-form hidden">
                <input type="text" id="projectName" placeholder="Enter project name">
                <button class="btn-primary" id="submitProject">Add</button>
            </div>
            <div id="projects" class="projects-list"></div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 id="currentProject">Default Project</h1>
                <button id="addTodo" class="btn-primary">
                    <i class="fas fa-plus"></i> New Todo
                </button>
            </div>

            <div id="todoForm" class="todo-form hidden">
                <input type="text" id="todoTitle" placeholder="Title">
                <textarea id="todoDescription" placeholder="Description"></textarea>
                <div class="form-row">
                    <input type="date" id="todoDueDate">
                    <select id="todoPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button id="submitTodo" class="btn-primary">Add Todo</button>
            </div>

            <div id="todos" class="todos-grid"></div>
        </main>
    </div>

    <template id="todoTemplate">
        <div class="todo-card">
            <div class="todo-header">
                <h3 class="todo-title"></h3>
                <span class="todo-priority"></span>
            </div>
            <p class="todo-description"></p>
            <div class="todo-footer">
                <span class="todo-date"></span>
                <div class="todo-actions">
                    <button class="btn-icon edit-todo">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-icon delete-todo">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
